{% extends "layout.html" %}

{% set active_page = "page3" %}

{% block title %}Page 3{% endblock %}

{% block content %}
    <!--page content-->
    <h1>New Password</h1>

    <p>Generate or enter a new passowrd</p>

    <div class="col-sm-6">
        <form action="/account">
            <div class="mb-3">
                <label class="form-label">Current Password</label>
                <input type="text" class="form-control mb-3" value="{{ old_password }}" readonly>              
            </div>
            
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" placeholder="mypassword123!" name="new_password">  
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form> 
    </div>
{% endblock %}
